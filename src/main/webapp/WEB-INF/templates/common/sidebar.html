<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>

<div th:fragment="common-sidebar-customer" class="col-sm-3">
    <div class="left-sidebar">
        <h2>Category</h2>
        <!--/*@thymesVar id="categoryInfos" type=""*/-->
        <div class="panel-group category-products" id="accordian" role="tablist" aria-multiselectable="true"><!--category-products-->

            <div th:each="instanceSuper : ${categoryInfos}" th:if="!${instanceSuper.superCategoryInfo}" class="panel panel-default">
                <!--/*@thymesVar id="id" type=""*/-->
                <div class="panel-heading" th:attr="id='headSuperCategory' + ${instanceSuper.id}">
                    <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordian" th:href="'#superCategory' + ${instanceSuper.id}"
                           aria-expanded="false" th:attr="aria-controls='superCategory' + ${instanceSuper.id}" th:inline="text">
                            [[${instanceSuper.name}]]
                            <span class="badge pull-right" ><i class="fa fa-plus"></i></span>
                        </a>
                    </h4>
                </div>

                <div th:attr="id='superCategory' + ${instanceSuper.id}, aria-labelledby='headSuperCategory' + ${instanceSuper.id}" class="panel-collapse collapse"
                     role="tabpanel">
                    <div class="panel-body">
                        <ul>
                            <li th:each="child : ${categoryInfos}" th:if="${child.superCategoryInfo != null and child.superCategoryInfo.id == instanceSuper.id}">
                                <a th:href="${'/categories/' + child.id}" th:text="${child.name}"></a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div><!--/category-products-->

        <div class="shipping text-center"><!--shipping-->
            <img th:src="@{/custom/co/images/home/side-banner.jpg}" alt=""/>
        </div><!--/shipping-->

    </div>

</div>


<!-- manager side bar menu -->
<div th:fragment="common-sidebar-manager" class="navbar-default sidebar" role="navigation">
    <div class="sidebar-nav navbar-collapse">
        <ul class="nav" id="side-menu">
            <li>
                <a th:href="@{/manager}"><i class="fa fa-desktop"></i> Dashboard</a>
            </li>
            <li>
                <a th:href="@{/manager/category}"><i class="fa fa-tags"></i> Category</a>
            </li>
            <li>
                <a th:href="@{/manager/product}"><i class="fa fa-cubes"></i> Product</a>
            </li>
            <li>
                <a th:href="@{/manager/marketing}"><i class="fa fa-bullhorn"></i> Marketing Campaign</a>
            </li>

            <li>
                <a th:href="@{/manager/order}"><i class="fa fa-cube"></i> Order</a>
            </li>

            <li>
                <a th:href="@{/manager/shipping-address}"><i class="fa fa-map-marker"></i> Shipping Address</a>
            </li>

            <li>
                <a th:href="@{/manager/delivery-method}"><i class="fa fa-truck"></i> Delivery Method</a>
            </li>

        </ul>
    </div>
    <!-- /.sidebar-collapse -->
</div>
<!-- /.navbar-static-side -->

</body>
</html>
